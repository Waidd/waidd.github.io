<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Thomas Cholley" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   
   <!-- FontAwesome -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css" />
</head>
<body>

<div class="site">
  <div class="title">
    <a href="/">Thomas Cholley</a>
    <a class="extra" href="/">home</a>
  </div>

  {{ content }}

  <div class="footer">
    <ul class="social-icons">
      {% if site.socialLinkedin %}<li> <a href="https://www.linkedin.com/in/{{ site.socialLinkedin }}"><i class="fa fa-linkedin"></i></a></li>{% endif %} 
      {% if site.socialPinterest %}<li> <a href="https://fr.pinterest.com/{{ site.socialPinterest }}"><i class="fa fa-pinterest"></i></a></li>{% endif %}
      {% if site.socialGitHub %}<li> <a href="https://github.com/{{ site.socialGitHub }}"><i class="fa fa-github"></i></a></li>{% endif %} 
      {% if site.socialTwitter %}<li> <a href="https://twitter.com/{{ site.socialTwitter }}"><i class="fa fa-twitter"></i></a></li>{% endif %} 
      {% if site.socialMail %}<li> <a href="mailto:{{ site.socialMail }}"><i class="fa fa-envelope"></i></a></li>{% endif %} 
  	</ul>
  </div>
</div>

</body>
</html>
