---
layout: default
title: Thomas Cholley
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a class="post" href="{{ post.url }}">{{ post.title }}</a>
        {% for tag in post.tags %}<a class="tag" href="/tags/{{ tag }}.html">{{ tag }}</a>{% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
